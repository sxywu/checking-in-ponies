<!-- template for People.View.js -->
<% 
var tempCheckin = checkin;
if (checkin !== "no") {
	tempCheckin = "yes";
}
%>
<span class="checkmark <%= response %>RSVP <%= tempCheckin %>checkin glyphicon glyphicon-ok"></span>
<span class="memberImg">
	<img 
	<% if (show === "yes") { %>
		src="<%= avatar %>"
	<% } %>
	></img>
</span>
<span class="memberName">
	<%= name %>
</span>
