<!-- template for People.View.js -->
<% 
if (checkin !== "no") {
	checkin = "yes";
}
%>
<span class="checkmark <%= response %>RSVP <%= checkin %>checkin glyphicon glyphicon-ok"></span>
<span class="memberImg">
	<img 
	<% if (show === "yes") { %>
		src="<%= info.avatar %>"
	<% } %>
	></img>
</span>
<span class="memberName">
	<%= info.name %>
</span>
